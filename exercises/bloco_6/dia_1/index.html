<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Forms</title>
  </head>
  <body>
    <header>
        <h1 id='title'>Form Class</h1>
    </header>
    <main>
        <form>
            <p>Email</p>
            <input type='text' placeholder='Digite seu email'  name='user' autocomplete='off' autofocus required>
            <p>Senha</p>
            <input type='password' placeholder='Digite sua senha'  name='senha' required>
            <br>
            <input type='checkbox'>Lembre-me
            <br>
            <button type='submit'>Entrar</button>
        </form>
    </main>
  
  </body>
</html>
